image: ubuntu:22.04

variables: 
  FLAVOR: 'gitlab'

stages:
  - auto-git-tagging

before_script:
  - apt update -y && apt install -y --no-install-recommends git ca-certificates

auto-git-tagging:
  stage: auto-git-tagging
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_PIPELINE_SOURCE == 'push'
  script: . .cicd/common/auto-git-tagging.sh