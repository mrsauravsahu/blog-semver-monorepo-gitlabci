image: docker:20.10.3

variables: 
  FLAVOR: 'gitlab'

stages:
  - auto-git-tagging

before_script:
  - apk add bash git jq ca-certificates

auto-git-tagging:
  stage: auto-git-tagging
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_PIPELINE_SOURCE == 'push'
  script:
    - bash .cicd/common/auto-git-tagging.sh